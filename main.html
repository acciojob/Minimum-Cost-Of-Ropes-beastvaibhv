<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcaliDraw!</title>
</head>

<body>
    <form id="form" method="post">
        <label for="rope-lengths">Enter rope lengths:</label>
        <input type="text" id="rope-lengths">
        <button type="button" onclick="calculateMinCost()">Calculate</button>
      </form>
      <div id="result"></div>

<script>
	function calculateMinCost() {
	const text = document.getElementById("rope-lengths");
	const result = document.getElementById("result");
	const ropeLengths = text.value.split(",").map(Number);
    const minimumCost = findMinCost(ropeLengths);
    result.textContent =   minimumCost;
	
}
function findMinCost(arr) {
        let minCost = 0;
        while (arr.length > 1) {
          arr.sort((a, b) => a - b);
          const sum = arr[0] + arr[1];
          minCost += sum;
          arr.splice(0, 2, sum);
        }
        return minCost;
      }
    type="text/javascript" src="./script.js"

  </script>
  

</body>

</html>
